name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - ci-cd-pipeline
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'
    
    - name: Run tests
      run: go test -v -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: coverage.out
        flags: unittests

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'
    
    - name: Build
      run: |
        GOOS=$(echo ${{ matrix.os }} | cut -d'-' -f1)
        GOARCH=amd64
        OUTPUT=aicraft-cli-${{ matrix.os }}-alpha
        go build -o $OUTPUT .
        echo "OUTPUT_FILE=$OUTPUT" >> $GITHUB_ENV
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: aicraft-cli-${{ matrix.os }}-alpha
        path: ${{ env.OUTPUT_FILE }}
        retention-days: 5

  release:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: aicraft-cli-*-alpha
        merge-multiple: true
    
    - name: Create release and upload assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: alpha-${{ github.sha }}
        name: Alpha Release ${{ github.sha }}
        prerelease: true
        files: |
          artifacts/aicraft-cli-ubuntu-latest-alpha
          artifacts/aicraft-cli-windows-latest-alpha
          artifacts/aicraft-cli-macos-latest-alpha